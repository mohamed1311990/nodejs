name: CI Pipeline

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
    - name:  Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}         # This checks out the branch you selected in the UI

    - name:  Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name:  Install dependencies
      run: npm install

    - name: Create Image Tag
      run: |
          echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "TAG_BUILD=v-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

    - name:  Log in to Docker Hub
      uses:  docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    -   name: build-tag-push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nodejs-app:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/nodejs-app:${{ env.TAG_BUILD }}

      
